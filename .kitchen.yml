---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04

verifier:
  name: inspec
  sudo: true

suites:
  - name: default
    encrypted_data_bag_secret_key_path: "../../chef-repo/.chef/encrypted_data_bag_secret"
    run_list:
      - role[supply_chain]
      - role[supply_chain_utility]
      - role[supply_chain_utility_deployment]
      - recipe[ohai]
      - recipe[nginx::source]
      - recipe[apps-nginx::default]
    attributes:
